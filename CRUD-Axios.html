<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AXIOS</title>
</head>

<body>
    <h1>CRUD API REST AXIOS</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Add a task</h2>
            <form class="crud-form">
                <input type="text" name="task" placeholder="Write a task" required>
                <br>
                <select type="text" name="stage" placeholder="Stage of the task" required>
                    <option value="To do">To do</option>
                    <option value="In progress">In progress</option>
                    <option value="Done">Done</option>
                </select>
                <br>
                <input type="submit" value="Submit">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>All tasks</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Stage</th>
                        <th>Accions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="task"></td>
            <td class="stage"></td>
            <td>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
    </template>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CRUD with Axios -->
    <script>
        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragment = d.createDocumentFragment();

            // Get all tasks - GET
        const getAll = async () => {
            try {
                let res = await axios.get("http://localhost:5555/tasks"),
                    json = await res.data;

                console.log(json);

                json.forEach(el => {
                    $template.querySelector(".task").textContent = el.task;
                    $template.querySelector(".stage").textContent = el.stage;
                    $template.querySelector(".edit").dataset.id = el.id;
                    $template.querySelector(".edit").dataset.task = el.task;
                    $template.querySelector(".edit").dataset.stage = el.stage;
                    $template.querySelector(".delete").dataset.id = el.id;

                    let $clone = d.importNode($template, true);
                    $fragment.appendChild($clone);
                });

                $table.querySelector("tbody").appendChild($fragment);
            } catch (err) {
                console.log(err)
                let message = err.statusText || "An error occurred";
                $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
            }
        }

        d.addEventListener("DOMContentLoaded", getAll);

        d.addEventListener("submit", async e => {
            if (e.target === $form) {
                e.preventDefault();

                if (!e.target.id.value) {
                    // Create a task - POST
                    try {
                        let options = {
                            method: "POST",
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            },
                            data: JSON.stringify({
                                task: e.target.task.value,
                                stage: e.target.stage.value
                            })
                        },
                            res = await axios("http://localhost:5555/tasks", options),
                            json = await res.data;

                        location.reload();
                    } catch (err) {
                        let message = err.statusText || "An error occurred";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
                    }
                } else {
                    // Update a task - PUT
                    try {
                        let options = {
                            method: "PUT",
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            },
                            data: JSON.stringify({
                                task: e.target.task.value,
                                stage: e.target.stage.value
                            })
                        },
                            res = await axios(`http://localhost:5555/tasks/${e.target.id.value}`, options),
                            json = await res.data;

                        location.reload();
                    } catch (err) {
                        let message = err.statusText || "An error occurred";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
                    }
                }
            }
        });

        d.addEventListener("click", async e => {
            if (e.target.matches(".edit")) {
                $title.textContent = "Edit task";
                $form.task.value = e.target.dataset.task;
                $form.stage.value = e.target.dataset.stage;
                $form.id.value = e.target.dataset.id;
            }

            if (e.target.matches(".delete")) {
                let isDelete = confirm(`Are you sure you want to delete task number ${e.target.dataset.id}?`);

                if (isDelete) {
                    // Delete a task - DELETE
                    try {
                        let options = {
                            method: "DELETE",
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            }
                        },
                            res = await axios(`http://localhost:5555/tasks/${e.target.dataset.id}`, options),
                            json = await res.data;

                        location.reload();
                    } catch (err) {
                        let message = err.statusText || "An error occurred";
                        alert(`Error ${err.status}: ${message}`);
                    }
                }
            }
        });
    </script>
</body>

</html>
