<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CRUD with Axios -->
    <script defer src="/CRUD-Axios.js"></script>

    <title>CRUD API REST AXIOS</title>
</head>

<body>
    <h1>CRUD API REST AXIOS</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Add a task</h2>
            <form class="crud-form">
                <input type="text" name="task" placeholder="Write a task" required>
                <br>
                <select type="text" name="stage" placeholder="Stage of the task" required>
                    <option value="To do">To do</option>
                    <option value="In progress">In progress</option>
                    <option value="Done">Done</option>
                </select>
                <br>
                <input type="submit" value="Submit">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>All tasks</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Stage</th>
                        <th>Accions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="task"></td>
            <td class="stage"></td>
            <td>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
    </template>
</body>

</html>
